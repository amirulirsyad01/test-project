<h2>ngFor Example</h2>
<table>
    <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>GENDER</th>
        <th>ROLE</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of emps">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.Role}}</td>
        </tr>
    </tbody>
</table>
